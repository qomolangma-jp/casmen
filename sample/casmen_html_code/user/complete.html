<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../assets/user/css/user.css">
	<link rel="shortcut icon" href="../assets/user/img/favicon.ico" type="image/x-icon">
	<title>CASMEN｜らくらくセルフ面接</title>
</head>

<body>
	<!-- ここから追加 -->
	<header class="header">
		<div class="header__container">
			<img src="../assets/user/img/logo2.png" alt="らくらくセルフ面接">
			<!-- ここまで追加 -->
		</div>
	</header>
	<!-- ここから追加 -->
	<main class="main">
		<div class="main__container">
			<div class="instruction instruction__interview bg-frame">
				<div class="instruction__confirm-inner">
					<p class="instruction__complete-message">セルフ面接お疲れさまでした。<br>店舗からのご連絡をお待ち<br>ください。</p>
					<div class="instruction__complete-character-message">
						<div class="instruction__complete-bubble">
							<img src="../assets/user/img/bubble.png" class="instruction__bubble-img" alt="吹き出し">
							<img src="../assets/user/img/great-job.png" class="instruction__bubble-text" alt="バッチリ決まってたよ！">
						</div>
						<div class="instruction__complete-character">
							<img src="../assets/user/img/bear-lg.png" class="instruction__bear-img" alt="クマのキャラクター">
						</div>
						<!-- ここまで追加 -->
					</div>
				</div>
			</div>
			<!-- ここから追加 -->
			<button id="close-btn" type="button" class="main__btn">閉じる</button>
			<!-- ここまで追加 -->
		</div>
	</main>
	<!-- ここから追加 -->
	<footer class="footer">
		<div class="footer__container">
			<!-- ここまで追加 -->
			<p>ご不明点やトラブルがあれば、下記のサポートまでお気軽にご連絡ください。</p>
			<a href="mailto:support@casmen.jp">support@casmen.jp</a>
		</div>
	</footer>
</body>

</html>
