	<main>
		<div class="main-container">
			<div class="breadcrumbs">
				<span><a href="dashboard.html">TOP</a> > <a href="user_list.html">応募者一覧</a> > 面接URL発行</span>
			</div>
			<div class="ray-content registration-content">
				<h2>面接URL発行</h2>
				<p>メールや電話番号を登録すると、面接URLが自動で送信されます。</p>
				<img src="../assets/admin/img/flow.png" alt="URL発行フロー">
				<form>
					<div class="form-item">
						<div class="name-required">
							<label for="name">名前</label>
							<span>必須</span>
						</div>
						<div class="input-area">
							<span>
								<img src="../assets/admin/img/letter-icon.png" alt="Aのアイコン">
							</span>

							<!-- 変更箇所　開始 -->
							<input id="name" name="name" type="text" autocomplete="off">
							<!-- 変更箇所　終了 -->

						</div>

						<!-- エラー時のみ表示 -->
						<!-- <div class="name-error">
							<span><img src="../assets/admin/img/warning-icon.png" alt="警告アイコン"></span>
							<span>このフィールドを入力してください。</span>
						</div> -->

					</div>
					<div class="form-item">
						<label for="email">メールアドレス</label>
						<div class="input-area">
							<span>
								<img src="../assets/admin/img/email-icon.png" alt="メールアイコン">
							</span>

							<!-- 変更箇所　開始 -->
							<input id="email" name="email" type="email" autocomplete="off">
							<!-- 変更箇所　終了 -->

						</div>
					</div>
					<div class="form-item">
						<label for="tel">電話番号</label>
						<div class="input-area">
							<span>
								<img src="../assets/admin/img/phone-icon.png" alt="電話アイコン">
							</span>

							<!-- 変更箇所　開始 -->
							<input id="tel" name="tel" type="tel" maxlength="13" autocomplete="off" pattern="^(070|080|090)-\\d{4}-\\d{4}$">
							<!-- 変更箇所　終了 -->

						</div>
					</div>
					<!-- 送信前 -->
					<!-- CSRFトークン -->
					<input type="hidden" name="csrf_token" value="">
					<button id="create-url-btn" type="submit" class="create-url" data-iziModal-open=".iziModal-submit">面接URL発行</button>

					<!-- 「名前」「メールアドレス」「電話番号」すべて入力して送信した後 -->
					<!-- <button id="create-url-btn" type="submit">面接URLを発行・送信いたしました。</button> -->

					<!-- 「名前」のみ入力して送信した後 -->
					<!-- <button id="create-url-btn" type="submit">面接URLを発行いたしました。</button> -->
				</form>
				<p class="copy-url-description">LINEやSNSで送る場合は、下記の面接URLをコピーしてご利用ください。</p>
				<div class="copy-url">
					<input id="url-display" class="display" type="url" placeholder="発行された面接URLがここに表示されます。" readonly>
					<span id="copy">
						<img src="../assets/admin/img/copy-icon.png" alt="コピーアイコン">
					</span>
				</div>
			</div>
			<div class="privacy-policy">
				<a href="#">個人情報の取り扱いについて</a>
			</div>

	<!-- 面接URL発行モーダル -->

	<!-- 変更箇所　終了 -->

	<div id="modal-submit" class="modal iziModal-submit">
		<p class="submit-confirm">面接URLを応募者へ送信しますか？</p>
		<div class="modal-btns submit-modal-btns">
			<button id="cancelled" class="cancelled" data-iziModal-close="">キャンセル</button>
			<button id="submit" type="submit" class="inline-submit-btn">送信</button>
		</div>
	</div>
