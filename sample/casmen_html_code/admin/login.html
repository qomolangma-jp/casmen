<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/admin/css/admin_login.css">
	<link rel="shortcut icon" href="../assets/admin/img/favicon.ico" type="image/x-icon">
	<title>CASMEN｜管理画面ログイン</title>
</head>

<body>
	<header>
		<div class="header-container">
			<img src="../assets/admin/img/logo_casmen_blue.png" alt="Casmenロゴ">
		</div>
	</header>
	<main>
		<div class="login-container">
			<h1>管理画面ログイン</h1>
			<form method="POST">

				<!-- 変更箇所　開始 -->

				<!-- エラーはケースによって表示を分ける -->

				<!-- IDが入力されてない、パスワードが入力されてない場合 -->
				<div class="warning">
					<span>エラー</span>
					<ul class="warning-list">
						<li>・IDは必ず指定してください。</li>
						<li>・パスワードは必ず指定してください。</li>
					</ul>
				</div>

				<!-- IDが間違っている、パスワードが間違っている場合 -->
				<!-- <div class="warning">
					<span>エラー</span>
					<ul class="warning-list">
						<li>・認証に失敗しました。</li>
					</ul>
				</div> -->

				<!-- 変更箇所　終了 -->

				<div class="form-item email">
					<span>
						<img src="../assets/admin/img/email-icon.png" alt="メールアイコン">
					</span>
					<input id="login-id" name="login-id" placeholder="ログインID" type="text">
				</div>
				<div class="form-item password">
					<span>
						<img src="../assets/admin/img/password-icon.png" alt="鍵アイコン">
					</span>
					<input id="password" name="password" placeholder="パスワード" type="password">
					<div class="visible-icons">
						<img src="../assets/admin/img/invisible-icon.png" class="invisible" alt="非表示アイコン">
						<img src="../assets/admin/img/visible-icon.png" class="visible" alt="表示アイコン">
					</div>
				</div>

				<!-- CSRFトークン -->
				<input type="hidden" name="csrf_token" value="">
				<button id="login" type="submit" class="login-btn">Login</button>
			</form>
			<a href="password_reset.html">パスワードを忘れた方</a>
		</div>
		<div class="privacy-policy">
			<a href="#">個人情報の取り扱いについて</a>
		</div>
	</main>
	<footer>
		<div class="footer-container">
			<small>Copyright&copy;CASMEN All Rights Reserved.</small>
		</div>
	</footer>
	<!-- jQuery -->
	<script src="../assets/admin/js/jquery-3.7.1.min.js"></script>
	<!-- main.js -->
	<script src="../assets/admin/js/main.js"></script>
</body>

</html>
